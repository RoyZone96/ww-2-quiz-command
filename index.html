<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>World War 2 Quiz Command</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<header role="banner" class="score-board">
		<h3>World War 2 Quiz Command</h3>
		<div class="board">
			<ul class="clearfix">
				<li class="question">Ship:<span class= "question-number">0</span>/10</li>
        <li class= "score">Squads Alive: <span class= "score-number"> 0</span> </li>
      </ul>
    </div>
	</header>

	<main class="quiz-area">
    <section class = "block-this">
      <p class = "introduction"> Imagine you are a commander during the invasion of Normandy. Knowledge is important to keep your men alive. Keep at least 6 landing ships alive to get the good ending. <strong>Good luck commander</strong>.</p>
      <button class= "begin-quiz">Begin</button>
    </section>

	
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="store.js">	</script>
  <script src="script.js"></script>
</body>

</html>
